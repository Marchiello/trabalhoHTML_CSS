<html lang="en">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://pngimg.com/uploads/red_dead_redemption/red_dead_redemption_PNG20.png" type="image/x-icon">
</head>
<body>
    
    <div class="container">

        <div class="container-header">
            
            <a href="index.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/22/Red_Dead_Redemption_2_Logo.png" alt="" class="header-logo">
            </a>

            <div class="header-menu">
                <a href="index.html" class="header-button">HOME</a>
                <a href="historia.html" class="header-button">HISTÓRIA</a>
                <a href="personagens.html" class="header-button">PERSONAGENS</a>
                <a href="mapa.html" class="header-button">MAPA</a>
                <a href="galeria.html" class="header-button">GALERIA</a>
                <a href="baixar.html" class="header-button">BAIXAR</a>
                <a href="contato.html" class="header-button">CONTATO</a>
            </div>

        </div>

        <div class="container-body">
            
            <h1>CONTATO</h1>
            
            <hr>

            <p> Fale Conosco! Dê uma opinião, um feedback ou até mesmo uma crítica!</p>
            
            <div class="contact-form">

                <div class="form-infos">

                    <label for="nome">Seu nome:</label>
                    <input type="text" required placeholder="Digite seu nome"><br>

                    <label for="email">Seu email:</label>
                    <input type="text" required placeholder="Digite seu e-mail"><br>

                    <div class="form-group">
                        <label for="assunto">Assunto:</label>
                        <select id="assunto" name="assunto">
                            <option value="duvida">Dúvida</option>
                            <option value="sugestao">Sugestão</option>
                            <option value="problema_tecnico">Problema Técnico</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div><br><hr><br>


                    <label for="comment">Seu Comentário</label><br>
                    <textarea name="" id="comment" rows="6" required placeholder="Escreva sua mensagem:"></textarea>
                    
                </div>


                <div class="form-send-button">
                    <button type="submit" id="submit-button">Enviar</button>
                </div>
                
            </div>


        </div>

        <div class="container-footer">
            <p>algo</p>
        </div>

    </div>

</body>
